<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Epam Sign-In</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
    <link rel="stylesheet" type="text/css" href="login_design.css">
</head>
<body>
    <header>
<nav>
    <i align="left" class="fas fa-graduation-cap"></i>
    <h2>Sign-in</h2>
</nav>
</header>
    <section id="login">
        <div class=container>
            <form id="form" action="">
                <input type="text" id="email" placeholder="mail@example.com" ><br>
                <input type="password" id="password" placeholder= "password" ><br><br>
                <a href="">Forgot Password?</a>
                <a href="">Register Here!</a><br>
                <input type="submit" Value="Sign-in">
                
            </form>
            
        </div>
        <p>or</p>
        <section id="loginsocial">
            <div class=container>
             <button type="button"  id="facebook"><i class="fab fa-facebook-square "></i>Facebook</button>
            </div>
            <div class=container>
                <button type="button" id="google"><i class="fab fa-google-plus-g "></i>Google</button>
            </div>
            <div class=container>
                    <button type="button" id="epam">&lt;EPAM LOGIN&gt;</button>
                </div>
        </section>
    </section>
</body>
</html>
